### BUILDOUT CONFIG FILE ###

[buildout]
# DIRECTORIES
bin-directory = bin
parts-directory = bin/parts
develop-eggs-directory = bin/dev-eggs

# PARTS
parts =
    python
    tests
    coverage

# EGGS
eggs =
    django

# specify a version for ANY egg used :
#  - to ensure repeatability
#  - to make the buildout script run faster
#    (does not need to check for newer versions)
# check the output for picked versions

show-picked-versions = true

# PARTS


# the tests runner
[tests]
recipe = djangorecipebook:test
eggs =
    ${buildout:eggs}
    django-nose
runner = nose
workingdir = tests
settings = tests._settings

# coverage
[coverage]
<= tests
eggs =
    ${tests:eggs}
    coverage
args = --with-coverage

# the python interpreter for the buildout environment
[python]
recipe = zc.recipe.egg:script
eggs = ${coverage:eggs}
scripts = python
interpreter = python
extra-paths = ${buildout:directory}


[versions]
python = 2.7
setuptools = 26.1.1
zc.buildout = 2.5.2

# RECIPES
zc.recipe.egg = 2.0.3
djangorecipebook = 1.3

# TESTS
nose = 1.3.7
django-nose = 1.4.4
coverage = 4.2

# DEPENDENCIES
django = 1.8.14
